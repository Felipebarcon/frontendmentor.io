<div class="container">
  <div class="card--component">
    <div class="component--content">
      <div class="component--star">
        <img
          src="/assets/images/icon-star.svg"
          alt="star icon"
          class="icon-star"
        />
      </div>
      <div class="component--title">
        <h2>How did we do?</h2>
      </div>
      <div class="component--paragraph">
        <p>
          Please let us know how we did with your support request. All
          feedback is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="component--rating">
        <p class="component--rating--num-1" [appHighlight]="false">1</p>
        <p class="component--rating--num-2" [appHighlight]="false">2</p>
        <p class="component--rating--num-3" [appHighlight]="false">3</p>
        <p class="component--rating--num-4" [appHighlight]="false">4</p>
        <p class="component--rating--num-5" [appHighlight]="false">5</p>
      </div>
      <div class="component--btn">
        <button type="submit">Submit</button>
      </div>
    </div>
  </div>
</div>

<footer>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
    >Frontend Mentor</a
    >. Coded by <a href="https://github.com/Felipebarcon">Felipe Barcon</a>.
  </div>
</footer>
